<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">

  <title>Biglietto del treno</title>
</head>
<body>
<h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
<div class="container">
<div class="row">
  <div class="col-12">
    <form action=""> 
      <div class="row">
      <div class="col-12 col-md-4">
        <label for="" class="form-label">Nome Cognome</label>
        <input 
        type="text" 
        name="nominatico" 
        id="nominativo" 
        class="form-control" 
        placeholder="Inserisci il tuo nomonativo"
        />
      </div>
      <div class="col-12 col-md-4">
        <label for="" class="form-label">Km da percorrere</label>
        <input 
        type="number" 
        name="km" 
        id="km" 
        min="0" 
        class="form-control" 
        placeholder="Km da percorrere"
        />
      </div>
      <div class="col-12 col-md-4">
        <label for="" class="form-label"placehorder="Fascia d'età">Fascia d'età</label>
        <input 
        type="number" 
        name="age" 
        id="age" 
        min="0" 
        class="form-control" 
        placeholder="Fascia d'età"
        />
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary" id="calculate">Calcola</button>
        <button type="submit" class="btn btn-danger">Annulla</button>
      </div>
      </div>
    </form>
  </div>
  <div class="col-12">
    <div id="results"></div>
  </div>
</div>
</div>
  <script src="./js/script.js"></script>
</body>
</html>
